<md-card class="project-view">
  <md-card-content>

    <a href (click)="shareProject()"><button md-raised-button color="accent">Поширити</button></a>
    <a href (click)="previewShare()"><button md-button>Попередній перегляд</button></a>

    <br />

    <!-- ÷ TODO:  (можна ввести декілька адрес через кому) -->
    <md-card class="share-card">
      <form>
        <md-input #email
          [(ngModel)]="toEmail"
          id="toEmail"
          name="toEmail"
          class="wide"
          required>
            <md-placeholder>
              Email
            </md-placeholder>
            <span md-suffix>
              *
          </span>
        </md-input>

        <h2>Звернення до отримувача:</h2>
        <textarea
          [(ngModel)]="textToReader"
          class="bp-textarea wide"
          id="textToReader"
          name="textToReader"
          rows="10">{{textToReader}}</textarea>

        <md-input
          [(ngModel)]="videoUrl"
          id="videoUrl"
          name="videoUrl"
          class="wide">
          <md-placeholder>
            Відео (посилання):
          </md-placeholder>
        </md-input>
      </form>

      <md-card class="email-preview">
        {{previewHtml}}
      </md-card>

    </md-card>

    <h1>{{project.title}}</h1>

    <md-grid-list cols="2" rowHeight="255" id="stats">
      <md-grid-tile><img md-list-avatar src="assets/img/project/project-placeholder.png" alt="{{project.title}}" width="300"> </md-grid-tile>
      <md-grid-tile>
        <div>
          <h2>Вартість: {{project.cost}}₴</h2>
          <h3>Менеджер: {{project.managerName}}</h3>
          <p>Початок: {{project.dateStarted | date}}<br/>
          Кінець: {{project.dateEnded | date}}</p>
        </div>
      </md-grid-tile>
    </md-grid-list>

    <h2>Детальніше</h2>
    <p>{{project.description}}</p>

    <!-- Project Tasks -->
    <!-- Add task directly from project editor: -->
    <!-- <bp-task-edit [projectId]="project._id" [project]="project" *ngIf="isAddingTaskMode">
    </bp-task-edit> -->

    <!-- List existing tasks -->
    <task-list [projectId]="project._id" >
    </task-list>
    <!-- /Project Tasks -->

    <span *ngIf="user.isAdmin()" class="admin">
      <a [routerLink] = "['/project/' + project._id + '/edit']"><button md-raised-button color="accent">Редагувати</button></a>
      <a href (click) = "deleteProject(project)"><button md-raised-button color="warn">Видалити</button></a>
    </span>

  </md-card-content>
</md-card>
