<p>Drive</p>

<button *ngIf="gdrive_authorize" (click)="handleAuthClick()">Authorize</button>
<button *ngIf="gdrive_signout" (click)="handleSignoutClick()">Sign Out</button>

<!-- {{filelist}} -->

<ol>
  <li *ngFor="let file of files">
    {{file.name}} <small><a href="#" [id]="file.id">#</a></small>, {{file.size}}
  </li>
</ol>

<input type="file" (change)="handleUploadFilenameChange($event)" >

<button md-raised-button (click)="handleAddFileClick()">Add File</button>
